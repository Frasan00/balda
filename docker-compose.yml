services:
  redis:
      image: redis:7.0
      container_name: balda-redis
      restart: unless-stopped
      tty: true
      ports:
        - "6379:6379"
      command: redis-server --requirepass root

  sqs:
    image: softwaremill/elasticmq
    container_name: balda-sqs
    ports:
      - "9324:9324" # API
      - "9325:9325" # UI
    environment:
      - JAVA_OPTS=-Dconfig.file=/opt/elasticmq.conf
    volumes:
      - ./elasticmq.conf:/opt/elasticmq.conf

  postgres:
    image: postgres:17.4
    container_name: balda-postgres
    restart: unless-stopped
    tty: true
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root

  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,cloudfront,iam,lambda
      - DEBUG=1
    env_file:
      - .env.test
    volumes:
      - "./.localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - local-network

  mqtt:
    image: eclipse-mosquitto:latest
    container_name: balda-mqtt
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - local-network

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: balda-azurite-blob
    restart: unless-stopped
    ports:
      - "10000:10000" # Blob service
    volumes:
      - azurite_data:/data
    command: >
      azurite-blob
      --blobHost 0.0.0.0
      --blobPort 10000
      --location /data
      --loose
    environment:
      - AZURITE_ACCOUNT_KEY=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/devstoreaccount1/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - local-network

volumes:
  azurite_data:
    driver: local

networks:
  local-network:
    driver: bridge
